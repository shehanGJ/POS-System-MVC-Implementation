<div class="container">
    <div class="main-content">
        <h5 class="text-warning fw-bold mb-4" id="customerId"></h5>

        <form class="mb-5">
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3">
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3">
                    <label for="address" class="form-label">Address</label>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9">
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3">
                    <label for="nic" class="form-label">NIC</label>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9">
                    <input type="text" class="form-control" id="nic">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3">
                    <label for="mobile" class="form-label">Contact Number</label>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9">
                    <input type="text" class="form-control" id="mobile">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-save" id="customer-save">Save</button>
                <button type="button" class="btn btn-update" id="customer-update">Update</button>
                <button type="button" class="btn btn-delete" id="customer-delete">Delete</button>
                <button type="reset" class="btn btn-reset" id="customer-reset">Reset</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">NIC</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody id="customer-tbody"></tbody>
            </table>
        </div>
    </div>
</div>
