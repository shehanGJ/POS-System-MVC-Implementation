<div class="container">
  <div class="content">
    <h5 class="text-primary mb-4" id="item-id"></h5>
    
    <form class="mb-5">
      <div class="mb-3 row">
        <label for="item-name" class="col-sm-2 col-form-label">Item Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="item-name">
        </div>
      </div>
      
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="price">
        </div>
      </div>
      
      <div class="mb-3 row">
        <label for="qty" class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="qty">
        </div>
      </div>
      
      <div class="mb-3 row">
        <label for="desc" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="desc">
        </div>
      </div>
      
      <div class="d-flex justify-content-center gap-2">
        <button type="button" class="btn btn-primary" id="item-save">Save</button>
        <button type="button" class="btn btn-success" id="item-update">Update</button>
        <button type="button" class="btn btn-danger" id="item-delete">Delete</button>
        <button type="reset" class="btn btn-secondary" id="item-reset">Reset</button>
      </div>
    </form>
    
    <div class="table-responsive">
      <table class="table table-striped table-hover border">
        <thead class="table-dark">
          <tr>
            <th scope="col">Item ID</th>
            <th scope="col">Item Name</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody id="item-tbody"></tbody>
      </table>
    </div>
  </div>
</div>
